<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/jquery.fullPage.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/jquery.min.js"></script>
    <!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 -->
    <script src="./src/js/jquery.fullPage.min.js"></script>
    <!-- easing  缓动动画 -->
    <script src="./src/js/jquery.easing.1.3.js"></script>
    <script src="./src/./js/index.js"></script>

</head>

<body>
    <div id="fullpage">
        <!-- 第一个屏幕 -->
        <div class="section section1">
            <!--  -->
            <img src="./src/images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" srcset="" class="fly updown">
            <!-- 沙发 -->
            <img src="./src/images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt-updown">
            <img src="./src/images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goes">
        </div>
        <!-- 第二个屏幕 -->
        <div class="section section2">
            <div class="computer move">
                <div class="search move">
                    <img src="./src/images/search-words.png" alt="" class="search-words">
                </div>
                <!-- 图片 -->
                <img src="./src/images/search-02-1.png" alt="" class="search02-1">
                <img src="./src/images/goods-441-218.png" alt="" class="goods-02">

                <!-- 沙发图片,这个是完成第二屏幕跟第三屏幕的对接 -->
                <img src="./src/images/shirt-02-207-166.png" class='shirt-02' alt="">
                <!-- 白色底盒子就是遮盖 -->
                <div class="cover move"></div>
            </div>
            <img src="./src/images/words-01-361-25.png" class="words-01" alt="">
            <img src="./src/images/words-02.png" class="words-02" alt="">
        </div>

        <!-- 第三个屏幕 -->

        <div class="section section3">
            <div class="main move">
                <div class="select move">

                    <img src="./src/images/img-01.gif" alt="" class="img-01">
                    <img src="./src/images/img-01-a.gif" alt="" class="img-01 img-01-a">
                    <img src="./src/images/btn-01.gif" class="btn" alt="">
                    <img src="./src/images/btn-01-a.gif" class="btn btn-a" alt="">
                </div>
                <!-- 小沙发 -->
                <img src="./src/images/shirt-02-207-166.png" class='shirt-03' alt="">
                <!-- 这个沙发完成的是过渡到第四屏幕 -->
                <img src="./src/images/t1f.png" alt="" srcset="" class="t1f">
            </div>
        </div>

        <!-- 第四屏幕 -->
        <div class="section section4">
            <img src="./src/images/cloud.png" alt="" class="cloud cloud-back1">
            <img src="./src/images/words-04.png" alt="" class="words-04">
            <img src="./src/images/words-04-a.png" alt="" class="words-04-a words-04">

            <!-- 购物车跟沙发容器 -->
            <div class="car move">
                <img src="./src/images/t1f.png" alt="" class="car-img">
                <img src="./src/images/car.png" alt="" class="car-img1">
            </div>
            <!-- 提示信息 -->
            <div class="note move">
                <img src="./src/images/t1.png" alt="">
                <img src="./src/images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="note-img">
            </div>
        </div>


        <!-- 第五屏幕 -->
        <div class="section section5">
            <img src="./src/images/words-05.png" alt="" class="words-05 ">
            <img src="./src/images/card-05.png" alt="" class="card-05">

            <!-- 沙发跟银行卡图片 -->
            <img src="./src/images/order-05.png" alt="" class="order-05">

            <img src="./src/images/t1f.png" alt="" class="t1f-05">
            <div class="overFlow">
                
                <!-- 鼠标的图片 -->

                <img src="./src/images/mouse-05.png" alt="" class="mouse-05">
                <img src="./src/images/mouse-05-a.png" alt="" class="mouse-05 mouse-05-a">

                <!-- 手的图片 -->
                <img src="./src/images/hand-05.png" alt="" class="hand-05">
                <!-- <img src="./src/images/hand-05-a.png" alt="" class="hand-05 hand-05-a"> -->
            </div>

        </div>

        <!-- 第六屏幕 -->
        <div class="section section6 move">
            <img src="./src/images/box.png" alt="" class="box-06">
            <img src="./src/images/car-06.png" alt="" class="car-06">
            <img src="./src/images/cloud-06.png" alt="" class="cloud-06">
            <img src="./src/images/88.png" alt="" class="pop-06">
            <img src="./src/images/man.png" alt="" class="man-06">
            <img src="./src/images/women.png" alt="" class="women-06">            
            <img src="./src/images/door.png" alt="" class="door-06">            
            <img src="./src/images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="popp-06">
            <img src="./src/images/words-06-a.png" alt="" class="words-06">
        </div>

        <!-- 第7屏幕 -->
        <div class="section section7">
            <div class="star move"></div>
            <img src="./src/images/good-07.png" alt="" class="good-07">
        </div>

        <!-- 第8屏幕 -->
        <div class="section section8">
            <a href="#" class="beginShoping">
                <img src="./src/images/btn-08.png" alt="" class="btn-08">
                <img src="./src/images/btn-08-a.gif" alt="" class="btn-08 btn-08-a">
                
            </a>
            <img src="./src/images/again.png" alt="" class="again-08">
            <img src="./src/images/hand-08.png" alt="" class="hand-08">
        </div>
        <!-- <div class="section">第四屏</div> -->
    </div>

    <!-- 固定定位 -->
    <a href="#" class="go">
        <img src="./src/images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <a href="javascript:;" > 
        <img src="./src/images/next.png" alt="" class="next next_updown">
    </a>
</body>

</html>
